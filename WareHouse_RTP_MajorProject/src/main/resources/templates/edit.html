<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<body>

	<div align="center">
		<h1>Edit Product</h1>
		<h1 style="text-align: center;">
			<img th:src="${product.photosImagePath}" class="img-circle"
				alt="Cinque Terra" width="150" height="150" />
		</h1>
		<br />


		<form action="#" th:action="@{/saveProduct}" th:object="${product}"
			method="post" enctype="multipart/form-data">
			
			<table border="1">
			
			<tr>
			      <td>Product ID:</td>
			      <td><input type="text" th:field="*{id}" readonly="readonly"/>
			      </td>
			 </tr>  
			 
			 <tr>
			      <td>Product Name:</td>
			      <td><input type="text" th:field="*{productName}" readonly="readonly"/>
			      </td>
			 </tr>   
			 
			 <tr>
			      <td>Product Price:</td>
			      <td><input type="text" th:field="*{price}" readonly="readonly"/>
			      </td>
			 </tr>    
			
			
			<tr>
			      <td>Product Photo:</td>
			      <td><input type="file" name="image" accept="image/png, image/jpeg"/>
			      </td>
			 </tr>  
			 
			 <tr>
			      
			      <td><button type="submit" class="btn btn-info col-2">Update Prodcuct</button>
			      </td>
			 </tr>  
			
			</table>
			
			
			
			</form>
           
           
            <hr>
            
            <a th:href = "@{/}"> Back to Product List</a>

	</div>
